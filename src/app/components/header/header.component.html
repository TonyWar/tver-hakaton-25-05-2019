<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a 
      [routerLink]="['']" 
      class="menu-item"
    > 
      Волонтеры Твери 
    </a>
    <span class="example-spacer"></span>
    <a [routerLink]="[profileLink]" class="menu-item"> Профиль </a>
    <a *ngIf="role !== 'OLDER'" [routerLink]="['/tasks']" class="menu-item">Задачи</a>
    <a 
      [routerLink]="['/users/helpers']" 
      class="menu-item"
      *ngIf="role !== 'HELPER' && role !== 'OLDER'"
    >
      Волонтеры
    </a>
    <a *ngIf="role !== 'OLDER'" [routerLink]="['/users/olders']" class="menu-item">Пожилые</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon 
        [matBadge]="notifications.length" 
        matBadgeColor="warn"
        [matBadgeHidden]="!notifications.length"
        aria-hidden="false" 
        aria-label="Example delete icon"
      >
        notifications
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button 
        mat-menu-item 
        *ngFor="let n of notifications" 
        [routerLink]="[profileLink]"
        (click)="removeNotif(n.id);"
      >
        {{n.message}}
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Волонтеры Твери</span>
    <span class="example-spacer"></span>
    <a [routerLink]="[profileLink]" class="menu-item"> Профиль </a>
    <a [routerLink]="['/tasks']" class="menu-item">Задачи</a>
    <a [routerLink]="['/users/helpers']" class="menu-item">Волонтеры</a>
    <a [routerLink]="['/users/olders']" class="menu-item">Пожилые</a>
    <button mat-icon-button>
      <mat-icon 
        [matBadge]="notifications.length" 
        matBadgeColor="warn"
        [matBadgeHidden]="!notifications.length"
        aria-hidden="false" 
        aria-label="Example delete icon"
      >
        notifications
      </mat-icon>
    </button>
    
  </mat-toolbar-row>
</mat-toolbar>

<div class="try-fox">
<div 
  id="currentUser"
  cdkDropList
  [cdkDropListData]="currentUser"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListEnterPredicate]="noReturnPredicate"
  cdkDropListConnectedTo="even"
  class="current-user"
>
  <h4>Перетащите волонтёра:</h4>
  <app-profile-card
    [user]="user"
    class="profile"
    *ngFor="let user of currentUser"
    [cdkDragData]="user"
    cdkDrag>
  </app-profile-card>
  <button 
    mat-raised-button 
    *ngIf="currentUser.length"
    (click)="submit();"
    color="accent"
    class="primenit"
  >Применить</button>
</div>
<mat-grid-list 
  cols="3" 
  rowHeight="500px"
  id="even"
  cdkDropList
  [cdkDropListData]="users"
  cdkDropListConnectedTo="currentUser"
  (cdkDropListDropped)="drop2($event)"
  [cdkDropListEnterPredicate]="evenPredicate"
>
  <mat-grid-tile 
    *ngFor="let user of users" 
    colspan="1" 
    rowspan="1"
    cdkDrag
    [cdkDragData]="user"
  >
    <app-profile-card
      [user]="user"
      class="profile"
    ></app-profile-card>
  </mat-grid-tile>
</mat-grid-list>
</div>

<mat-card class="card" *ngIf="user">
  <mat-card-header>
    <mat-card-title
      >{{ user.secondName }} {{ user.name }} {{ user.lastName }}</mat-card-title
    >
    <mat-card-subtitle>{{ user.address }}</mat-card-subtitle>
  </mat-card-header>
  <img
    *ngIf="user.role === 'OLDER'"
    mat-card-image
    src="../../../assets/svg/man.svg"
    alt="Фото пользователя"
    class="avatar"
  />
  <img
    *ngIf="user.role !== 'OLDER'"
    mat-card-image
    src="../../../assets/svg/man-helper.svg"
    alt="Фото пользователя"
    class="avatar"
  />
  <mat-card-content>
    <p><span class="bold">Телефон:</span> {{ user.phone }}</p>
    <mat-chip-list *ngIf="categories">
      <mat-chip *ngFor="let category of categories" color="primary" selected>
        {{ category.title }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions class="actions" *ngIf="!hideActions">
    <ng-content></ng-content>
    <button
      mat-raised-button
      class="btn--spaced"
      (click)="addTask()"
      *ngIf="user.role === 'OLDER' && authService.userRole === 'ADMIN'"
    >
      Добавить задание
    </button>
    <button
      mat-raised-button
      class="btn--spaced"
      *ngIf="user.role === 'OLDER' && authService.userRole === 'ADMIN'"
      (click)="redirect();"
    >
      Добавить волонтера в помощь
    </button>
  </mat-card-actions>
</mat-card>

<mat-spinner *ngIf="!user"></mat-spinner>

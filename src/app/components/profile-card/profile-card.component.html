<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{name}} {{surname}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="../../../assets/svg/baseline-person-24px.svg"
    alt="Фото пользователя"
  />
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-raised-button class="btn--spaced">Добавить задание</button>
    <button mat-raised-button class="btn--spaced">
      Добавить волонтера в помощь
    </button>
  </mat-card-actions>
</mat-card>

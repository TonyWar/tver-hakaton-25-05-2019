<div class="container">
  <h2>Добавление нового волонтера</h2>

  <form [formGroup]="registryForm" class="form">
    <mat-form-field class="full-width">
      <input matInput formControlName="name" placeholder="Имя" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="secondName" placeholder="Фамилия" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="lastName" placeholder="Отчество" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="address" placeholder="Адрес" />
    </mat-form-field>

    <mat-form-field class="datepicker">
      <input
        matInput
        formControlName="birthday"
        [matDatepicker]="picker"
        placeholder="Дата рождения"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="phone" placeholder="Номер телефона" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Категории</mat-label>
      <mat-select [formControl]="categories" multiple>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      class="btn-create"
      mat-raised-button
      color="primary"
      (click)="submit()"
      [disabled]="registryForm.invalid"
    >
      Создать
    </button>
  </form>
</div>
